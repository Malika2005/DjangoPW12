<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
  <form action="{% url 'edit_product' product.id %}" method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ product.name }}"><br><br>
    <label for="price">Price:</label>
    <input type="text" name="price" value="{{ product.price }}"><br><br>
    <label for="count_on_stock">Count on stock:</label>
    <input type="text" name="count_on_stock" value="{{ product.count_on_stock }}"><br><br>
    <input type="submit" value="Save">
</form>
</body>
</html>
